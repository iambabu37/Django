{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .social-btn {
            transition: background-color 0.3s ease;
            text-decoration: none !important;
            font-weight: 600;
        }

        .social-btn:hover {
            color: inherit !important;
            background-color: #f8f9fa !important;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Login</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>

        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>

        <div class="d-flex align-items-center mb-3">
            <hr class="flex-grow-1" />
            <span class="mx-2 text-muted">OR</span>
            <hr class="flex-grow-1" />
        </div>

        <!-- Social login buttons -->
        <div class="d-grid gap-3">
            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger social-btn d-flex align-items-center justify-content-center">
                <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
                    <path fill="#FFC107"
                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                    <path fill="#FF3D00"
                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                    <path fill="#4CAF50"
                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                    <path fill="#1976D2"
                        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                </svg>
                <span>Sign in with Google</span>
            </a>
        </div>
    </div>
</body>
</html>
