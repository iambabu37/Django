{% extends "my_app/base.html" %}
{% load static %}
{% block content %}

<style>
    .contact-section {
        margin-top: 10vh; /* 5% top space */
        margin-bottom: 5vh;
    }
    .contact-card {
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.10);
        background: #fff;
        overflow: hidden;
        display: flex;
        min-height: 480px;
    }
    .contact-img {
        background: url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=600&q=80') center center/cover no-repeat;
        min-height: 100%;
        min-width: 100%;
        height: 100%;
        border-radius: 0 18px 18px 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    @media (max-width: 991.98px) {
        .contact-card {
            flex-direction: column;
        }
        .contact-img {
            border-radius: 0 0 18px 18px;
            min-height: 180px;
            height: 180px;
        }
    }
</style>

<div class="container contact-section">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="contact-card">
                <!-- Left: Form -->
                <div class="col-md-7 p-5">
                    <h2 class="mb-4 text-primary fw-bold">Contact Us</h2>
                    <p class="mb-4 text-muted">We'd love to hear from you! Fill out the form below and our team will get back to you promptly.</p>
                    <form action="{% url 'contact' %}" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label"><strong>Name</strong></label>
                            <input type="text" name="name" required placeholder="Name" class="form-control border-secondary" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><strong>Email</strong></label>
                            <input type="email" name="email" class="form-control border-secondary" id="email"
                                aria-describedby="emailHelp" required placeholder="Email">
                            <div id="emailHelp" class="form-text"><small>We'll never share your email with anyone else.</small></div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label"><strong>Phone Number</strong></label>
                            <input type="tel" class="form-control border-secondary" id="phone" name="phone_no" placeholder="e.g: 7867893877" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label"><strong>Your Message</strong></label>
                            <textarea id="message" class="form-control border-secondary" name="message" rows="4"
                                placeholder="Enter your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg px-5 mt-2"><strong>Submit</strong></button>
                    </form>
                </div>
                <!-- Right: Image -->
                <div class="col-md-5 p-0 d-none d-md-block">
                    <div class="contact-img"></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content  %}
